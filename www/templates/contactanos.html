			</div>
			<div class="item range" ng-show="contacto.motivo == 1">

		  		<i class="icon ion-sad-outline"></i>
		  			<input type="range" name="volume" step="25" ng-model="contacto.personal">
		  		<i class="icon ion-happy-outline"></i>
			</div>
		  	<label class="item item-input large">
		    	<textarea placeholder="Descripci贸n" ng-model="contacto.descripcion"></textarea>

			  Enviar reclamo

	</ion-content>
